<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Gallery</title>
</head>
<body>
    <h1>All Christmas Cards</h1>
    {% for card in xmas_cards %}
        <div>
            <h3>{{ card.name }}</h3>
            <p>Created on: {{ card.date_created }}</p>
            {% if card.drawing %}
                <img src="{{ card.drawing.url }}" alt="{{ card.name }} Drawing">
            {% else %}
                <p>No drawing available</p>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
