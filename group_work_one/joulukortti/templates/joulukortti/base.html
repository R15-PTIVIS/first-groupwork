<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}My Django App{% endblock %}</title>
    {% load static %}

        <!-- Block for additional CSS -->
    {% block extra_css %}{% endblock %}
    <!-- Common CSS, JavaScript, etc. -->
</head>
<body>
    <header>
        <!-- Site header content -->
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logo.png' %}" alt="Logo" height="70"> <!-- Adjust height as needed -->
            </a>
            <div class="navbar-nav">
                {% if request.path != '/' %}
                <a href="{% url 'home' %}" class="nav-link active text-uppercase fw-bold" aria-current="page">Go to Home</a>
                {% endif %}

                {% if user.is_authenticated %}
                <form action="{% url 'users:logout' %}" method='post'>
                    {% csrf_token %}
                    <button class="btn btn-secondary">Log out</button>
                </form>
                {% else %}
                    <a class="nav-link text-uppercase fw-bold" href="{% url 'users:register' %}">Register</a>
                    <a class="nav-link text-uppercase fw-bold" href="{% url 'users:login' %}">Log in</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- Default content (can be empty) -->
        {% endblock %}
    </main>

    <footer>
        <!-- Site footer content -->
    </footer>
<!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
